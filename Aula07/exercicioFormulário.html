<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Aluno</title>
</head>

<body>
  <h1> CADASTRO DO ALUNO</h1>
  <form action="#">
    <fieldset>
      <label for="NOME">NOME :</label>
      <input type="text" id="NOME"><br><br>
      <label for="emailUsuario"> E-MAIL :</label>
      <input type="email" id="emailUsuario"><br><br>
      <label for="idade" aria-setsiz="">IDADE :</label>
      <input type="text" id="idade" size="3">
      <label for="cep">CEP:</label>
      <input type="text" id="cep" size="20" placeholder="ex:02277-110"><br><br>
      <label for="senha">SENHA:</label>
      <input type="password" id="senha"><br><BR>
      <label for="login"></label>
      <input type="submit" value="LOGIN">
    </fieldset>
  </form>

</body>

</html>

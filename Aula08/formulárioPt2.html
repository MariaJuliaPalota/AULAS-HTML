<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="#">
    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <br><br>

    <label for="emailUsuario">E-mail:</label>
    <input type="text" id="emailUsuario">

    <br><br>

    <label for="listaDeUnidade">Lista de Unidades:</label>
    
    <br>
  
    <select name="listaDeUnidade" id="listaDeUnidade">
      <option value="unidade" selected disabled>Unidades</option>
      <option value="santana">Santana</option>
      <option value="santo_amaro">Santo Amaro</option>
      <option value="itaquera">Itaquera</option>
      <option value="diadema">diadema</option>  
    </select>
    <br><br>

    <p>Datalist</p>
    <input type="text" autocomplete="on" list="unidadeIos" placeholder="Unidades" >
    <datalist id="unidadeIos">
      <option value="Santana"></option>
      <option value="Santo Amaro"></option>
      <option value="Itaquera"></option>
      <option value="Diadema"></option>
    </datalist>
    <br><br>
    <input type="submit" value="Enviar">
  </form>
</body>

</html>
